{% extends "base.html" %}
{% load i18n %}

{% block content %}
        <h1 class="h3 text-center">{% trans 'Datos personales' %}</h1>
        <br>
        <form action="#">
          <div class="row">

            <div class="col-xs-6">
              <div class="form-group">
                <label class="control-label" for="nombres">{% trans 'Nombres' %}</label>
                <input class="form-control" type="text" placeholder="{% trans 'Nombres' %}" id="nombres" name="nombres">
              </div>
            </div>

            <div class="col-xs-6">
              <div class="form-group">
                <label class="control-label" for="apellidos">{% trans 'Apellidos' %}</label>
                <input class="form-control" type="text" placeholder="{% trans 'Apellidos' %}" id="apellidos" name="apellidos">
              </div>
            </div>
          </div>

          <div class="row">

            <div class="col-xs-6">
              <div class="form-group">
                <label class="control-label" for="documento">{% trans 'Documento' %}</label>
                <select class="form-control" id="documento" name="documento">
                  <option>{% trans 'DNI' %}</option>
                  <option>{% trans 'Libreta de enrolamiento' %}</option>
                  <option>{% trans 'Pasaporte' %}</option>
                </select>
              </div>
            </div>

            <div class="col-xs-6">

              <div class="form-group">
                <label class="control-label" for="documento-numero">{% trans 'Número' %}</label>
                <input class="form-control" type="text" placeholder="{% trans 'Número' %}" id="documento-numero" name="documento-numero">
              </div>

            </div>

          </div>

          <div class="form-group">
            <label class="control-label" for="sexo-input">{% trans 'Sexo' %}</label>

            <div class="btn-group btn-group-justified" data-toggle="buttons">
              <label href="#" class="btn btn-default">
                <input type="radio" name="sexo" value="F" class="hidden"> {% trans 'Femenino' %}
              </label>
              <label href="#" class="btn btn-default">
                <input type="radio" name="sexo" value="M" class="hidden"> {% trans 'Masculino' %}
              </label>
            </div>

          </div>

          <div class="form-group">
            <label class="control-label" for="fecha-nacimiento">{% trans 'Fecha de nacimiento' %}</label>
            <input class="form-control" type="text" placeholder="{% trans 'Día/Mes/Año' %}" id="fecha-nacimiento" name="fecha-nacimiento">
          </div>

          <br>
          <button class="btn btn-primary btn-xl btn-block">{% trans 'Guardar datos' %}</button>
        </form>
        <br>
        <p class="text-center">
          <a href="#" class="btn btn-link btn-block" target="_blank">{% trans 'Términos de uso y privacidad' %}</a>
        </p>

{% endblock %}
