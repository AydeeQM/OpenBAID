{% extends "base.html" %}
{% load i18n %}

{% block content %}
        <!-- div class="alert alert-success alert-dismissable">
          <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
          Datos cambiados con éxito.
        </div -->
        <h1 class="h3 text-center">{% trans 'Datos de Cuenta' %}</h1>
        <br>
        <form>

          <div class="form-group">
            <label class="control-label" for="email">{% trans 'Correo electrónico' %}</label>
            <input class="form-control" type="text" placeholder="{% trans 'Correo electrónico' %}" name="email" value="{{ email }}" disabled="true">
          </div>

          <div class="form-group">
            <label class="control-label" for="">{% trans 'Contraseña' %}</label><br>
	    <a href="{% url 'accounts:change-password' %}" class="btn btn-default btn-block">{% trans 'Cambiar contraseña' %}</a>
          </div>
        </form>
        <br>
        <p class="text-center">
          <a href="{% url 'accounts:delete-account' %}" class="btn btn-link btn-block">{% trans 'Borrar cuenta' %}</a>
          <a href="#" class="btn btn-link btn-block" target="_blank">{% trans 'Términos de uso y privacidad' %}</a>
        </p>
{% endblock %}
